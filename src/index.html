<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Password generator app</title>
    <link rel="stylesheet" href="styles.scss" />
    <script defer type="module" src="./index.js" />
  </head>
  <body>
    <main>
      <h1>Password Generator</h1>
      <section>
        <div class="password-container">
          <h2 id="password">P4$5W0rD!</h2>
          <button id="copy-to-clipboard">
            <svg
              class="copy-icon"
              width="21"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                fill="#A4FFAF"
              />
            </svg>
          </button>
          <span id="copy-success-message" aria-hidden="true"
            >Copied to clipboard!</span
          >
        </div>
        <form>
          <div class="range-container">
            <label for="character-length">Character Length</label>
            <input
              id="character-length"
              name="length"
              type="range"
              min="0"
              max="20"
              value="10"
            />
            <span id="character-length-value">10</span>
          </div>

          <div class="checkbox-container">
            <input
              id="include-uppercase"
              name="upper"
              type="checkbox"
              checked
            />
            <label for="include-uppercase">Include Uppercase Letters</label>
          </div>

          <div class="checkbox-container">
            <input
              id="include-lowercase"
              name="lower"
              type="checkbox"
              checked
            />
            <label for="include-lowercase">Include Lowercase Letters</label>
          </div>

          <div class="checkbox-container">
            <input
              id="include-numbers"
              name="numbers"
              type="checkbox"
              checked
            />
            <label for="include-numbers">Include Numbers</label>
          </div>

          <div class="checkbox-container">
            <input
              id="include-symbols"
              name="symbols"
              type="checkbox"
              checked
            />
            <label for="include-symbols">Include Symbols</label>
          </div>

          <figure>
            <div class="strength-label">
              <h3>Strength</h3>
            </div>
            <div class="strength-container">
              <figcaption></figcaption>
              <div class="strength-bars">
                <b class=""></b>
                <b class=""></b>
                <b class=""></b>
                <b class=""></b>
              </div>
            </div>
          </figure>

          <button>Generate</button>
          <span class="error-message">Select at least one option.</span>
        </form>
      </section>
    </main>
  </body>
</html>
