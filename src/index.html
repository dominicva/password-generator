<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Password generator app</title>
    <link rel="stylesheet" href="styles.scss" />
    <script defer type="module" src="./index.js" />
  </head>
  <body>
    <main>
      <h1>Password Generator</h1>
      <section>
        <div class="password-container">
          <h2 id="password">P4$5W0rD!</h2>
          <button id="copy-to-clipboard">
            <img src="./assets/images/icon-copy.svg" alt="Copy to clipboard" />
          </button>
          <span id="copy-success-message" aria-hidden="true"
            >Copied to clipboard!</span
          >
        </div>
        <form>
          <div class="range-container">
            <label for="character-length">Character Length</label>
            <input
              id="character-length"
              name="length"
              type="range"
              min="0"
              max="20"
              value="10"
            />
            <span id="character-length-value">10</span>
          </div>

          <div class="checkbox-container">
            <input
              id="include-uppercase"
              name="upper"
              type="checkbox"
              checked
            />
            <label for="include-uppercase">Include Uppercase Letters</label>
          </div>

          <div class="checkbox-container">
            <input
              id="include-lowercase"
              name="lower"
              type="checkbox"
              checked
            />
            <label for="include-lowercase">Include Lowercase Letters</label>
          </div>

          <div class="checkbox-container">
            <input
              id="include-numbers"
              name="numbers"
              type="checkbox"
              checked
            />
            <label for="include-numbers">Include Numbers</label>
          </div>

          <div class="checkbox-container">
            <input
              id="include-symbols"
              name="symbols"
              type="checkbox"
              checked
            />
            <label for="include-symbols">Include Symbols</label>
          </div>

          <figure>
            <div class="strength-label">
              <h3>Strength</h3>
            </div>
            <div class="strength-container">
              <figcaption>Medium</figcaption>
              <div class="strength-bars">
                <b class=""></b>
                <b class=""></b>
                <b class=""></b>
                <b class=""></b>
              </div>
            </div>
          </figure>

          <button>Generate</button>
          <span class="error-message">Select at least one option.</span>
        </form>
      </section>
    </main>
  </body>
</html>
