<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Password generator app</title>
    <link rel="stylesheet" href="styles.scss" />
    <script defer src="./app.js" />
  </head>
  <body>
    <main>
      <h1>Password Generator</h1>
      <section>
        <div class="password-container">
          <h2>P4$5W0rD!</h2>
          <button>
            <img src="./assets/images/icon-copy.svg" alt="Copy icon" />
          </button>
        </div>
        <form>
          <div class="range-container">
            <label for="character-length">Character Length</label>
            <input
              id="character-length"
              name="character-length"
              type="range"
              min="2"
              max="20"
              value="10"
            />
            <span id="character-length-value">10</span>
          </div>

          <div class="checkbox-container">
            <input id="include-uppercase" type="checkbox" />
            <label for="include-uppercase">Include Uppercase Letters</label>
          </div>

          <div class="checkbox-container">
            <input id="include-lowercase" type="checkbox" />
            <label for="include-lowercase">Include Lowercase Letters</label>
          </div>

          <div class="checkbox-container">
            <input id="include-numbers" type="checkbox" />
            <label for="include-numbers">Include Numbers</label>
          </div>

          <div class="checkbox-container">
            <input id="include-symbols" type="checkbox" />
            <label for="include-symbols">Include Symbols</label>
          </div>

          <figure>
            <div>
              <span>Medium</span>
              <div></div>
            </div>
            <figcaption>Strength</figcaption>
          </figure>

          <button>Generate</button>
        </form>
      </section>
    </main>
  </body>
</html>
